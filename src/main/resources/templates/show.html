<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>User Details</h1>

    <!-- Content here -->

    <table class="table table-striped table-bordered">
        <tr>
            <th scope="col"> First name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Place </th>
            <th scope="col">Username </th>


        </tr>
        <tr th:each="posit,iterStat : ${posits}">
            <td th:text="${iterStat.index+1}">NA</td>
            <td th:text="${posit.recruiter}">NA</td>
            <td th:text="${posit.vendor}">NA</td>
            <td th:text="${posit.vendorCompany}"></td>
        </tr>
    </table>

    <p>
        <a class="btn btn-primary" href="/home.html" th:href="@{/}">Return to home</a>
        <a class="btn btn-primary" href="/insert.html" th:href="@{/insert}">Add New Submission</a>
        <a class="btn btn-primary" href="/rcs2.html" th:href="@{/showcount}">Show Todays Count</a>
    </p>
</div>
</body>

</html>      </table>
